<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Cariominas FC - Área do Atleta</title>
    
    <meta name="theme-color" content="#181111">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec131e",
                        "bg-dark": "#181111", 
                        "surface": "#271c1c",
                        "accent": "#3a2a2a",
                        "accent-gold": "#e2b616",
                        "accent-green": "#00a859",
                    },
                    fontFamily: { "display": ["Lexend", "sans-serif"] },
                    backgroundImage: {
                        'card-gradient': 'linear-gradient(135deg, #2a1e1e 0%, #1a0f0f 100%)',
                        'card-shine': 'linear-gradient(105deg, transparent 40%, rgba(255,255,255,0.05) 45%, rgba(255,255,255,0.02) 55%, transparent 60%)',
                        'pitch': 'radial-gradient(circle at 50% 50%, #2e5c33 0%, #1a3c20 100%)'
                    }
                },
            },
        }
    </script>

    <style>
        body {
            min-height: 100dvh;
            background-color: #181111;
            color: white;
            font-family: 'Lexend', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }

        .glass-panel {
            background: rgba(39, 28, 28, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .metallic-sheen {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.1) 100%);
            box-shadow: inset 0 0 0 1px rgba(255, 215, 0, 0.2);
        }

        .loader-screen {
            position: fixed; inset: 0; background: #181111; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.4s ease;
        }

        .nav-active { color: #ec131e !important; }
        .nav-active span { font-variation-settings: 'FILL' 1; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }

        input, select {
            background-color: rgba(255, 255, 255, 0.03) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 12px !important;
            color: white !important;
        }
        input:focus, select:focus { border-color: #ec131e !important; outline: none; ring: 1px solid #ec131e !important; }
    </style>
</head>
<body>

    <div id="loading-screen" class="loader-screen">
        <div class="w-12 h-12 border-4 border-primary/20 border-t-primary rounded-full animate-spin"></div>
        <p class="mt-4 text-[10px] font-bold uppercase tracking-[0.2em] text-primary animate-pulse">Cariominas FC</p>
    </div>

    <div id="app" class="relative min-h-screen w-full flex flex-col max-w-md mx-auto bg-bg-dark shadow-2xl overflow-hidden">
        <main id="main-view" class="flex-1 overflow-y-auto no-scrollbar"></main>

        <nav id="navbar" class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-[400px] z-50 glass-panel rounded-full px-2 py-3 shadow-2xl hidden items-center justify-around">
            <button onclick="router.go('home')" class="nav-item flex flex-col items-center gap-1 px-3 text-white/40" data-view="home">
                <span class="material-symbols-outlined">home</span>
            </button>
            <button onclick="router.go('agenda')" class="nav-item flex flex-col items-center gap-1 px-3 text-white/40" data-view="agenda">
                <span class="material-symbols-outlined">calendar_month</span>
            </button>
            <button onclick="router.go('card')" class="relative -mt-10 size-14 bg-primary rounded-full shadow-lg shadow-primary/40 flex items-center justify-center text-white active:scale-90 transition-transform">
                <span class="material-symbols-outlined text-3xl">badge</span>
            </button>
            <button onclick="router.go('financeiro')" class="nav-item flex flex-col items-center gap-1 px-3 text-white/40" data-view="financeiro">
                <span class="material-symbols-outlined">payments</span>
            </button>
            <button onclick="router.go('perfil')" class="nav-item flex flex-col items-center gap-1 px-3 text-white/40" data-view="perfil">
                <span class="material-symbols-outlined">person</span>
            </button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, getDocs, collection, setDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuração real do Firebase
        const configReal = {
            apiKey: "AIzaSyBAyhAtApmZ9oYi6fu_cX_H25WYXk513HI",
            authDomain: "cariominasapp.firebaseapp.com",
            projectId: "cariominasapp",
            storageBucket: "cariominasapp.firebasestorage.app",
            messagingSenderId: "337748582700",
            appId: "1:337748582700:web:8fa4c9ee92b6d02c374c89",
            measurementId: "G-T5KEEF8YT4"
        };

        // Usa as variáveis do Canvas ou a configReal
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : configReal;
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'cariominasapp';

        let profileData = null;

        // Router para navegação entre as views
        const router = {
            current: 'home',
            async go(view) {
                this.current = view;
                const container = document.getElementById('main-view');
                const nav = document.getElementById('navbar');
                
                if (['login', 'setupProfile'].includes(view)) {
                    nav.classList.add('hidden');
                } else {
                    nav.classList.remove('hidden');
                    nav.classList.add('flex');
                }

                document.querySelectorAll('.nav-item').forEach(el => {
                    el.classList.toggle('nav-active', el.dataset.view === view);
                });

                container.innerHTML = `<div class="p-20 flex flex-col items-center justify-center gap-4"><div class="w-8 h-8 border-4 border-primary/20 border-t-primary rounded-full animate-spin"></div></div>`;
                
                try {
                    const html = await views[view]();
                    container.innerHTML = html;
                    if (view === 'login') setupLoginEvents();
                    if (view === 'setupProfile') setupProfileEvents();
                } catch (err) {
                    console.error("Erro na renderização:", err);
                    container.innerHTML = `<div class="p-12 text-center text-red-500/40 text-sm">Erro ao carregar vista.</div>`;
                }
            }
        };
        window.router = router;

        // Função de upload com compressão via Canvas (Base64)
        window.handlePhotoUpload = async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const profileCircle = event.target.closest('.relative').querySelector('.relative.bg-cover');
            if (profileCircle) profileCircle.style.opacity = '0.5';

            const reader = new FileReader();
            reader.onload = async (e) => {
                const img = new Image();
                img.onload = async () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 400; // Reduz o tamanho da imagem para caber no Firestore
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    // Exporta como JPEG 70% para ser bem leve
                    const compressedBase64 = canvas.toDataURL('image/jpeg', 0.7);

                    try {
                        const userRef = doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'settings', 'profile');
                        await setDoc(userRef, { foto: compressedBase64 }, { merge: true });
                        
                        if (profileData) profileData.foto = compressedBase64;
                        router.go('perfil'); 
                        alert('Foto atualizada com sucesso!');
                    } catch (err) {
                        console.error(err);
                        alert('Erro ao guardar a foto no banco de dados.');
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        };

        const views = {
            login: async () => `
                <div class="p-8 pt-24 flex flex-col h-full animate-in">
                    <div class="mb-12 text-center">
                        <div class="size-20 bg-primary rounded-3xl mx-auto flex items-center justify-center mb-6 shadow-2xl shadow-primary/30">
                            <span class="material-symbols-outlined text-5xl">shield</span>
                        </div>
                        <h1 class="text-3xl font-extrabold tracking-tight">Cariominas FC</h1>
                        <p class="text-white/40 text-sm mt-2 font-medium uppercase tracking-widest">Acesso do Atleta</p>
                    </div>
                    
                    <form id="login-form" class="space-y-4">
                        <input type="email" id="login-email" class="w-full p-4" placeholder="E-mail" required>
                        <input type="password" id="login-password" class="w-full p-4" placeholder="Senha" required>
                        <button type="submit" class="w-full bg-primary py-4 rounded-2xl font-bold shadow-xl shadow-primary/30 active:scale-95 transition-all mt-4">Entrar</button>
                    </form>
                </div>
            `,

            setupProfile: async () => `
                <div class="p-8 pt-12 pb-20 animate-in">
                    <header class="mb-8">
                        <h1 class="text-2xl font-bold tracking-tight">Crie sua Ficha Técnica</h1>
                        <p class="text-white/40 text-sm">Esses dados aparecerão no seu FIFA Card.</p>
                    </header>
                    
                    <form id="profile-setup-form" class="space-y-6">
                        <div class="flex flex-col items-center">
                            <label for="profile-photo-input" class="relative group cursor-pointer">
                                <div id="photo-preview" class="size-32 rounded-full bg-surface border-4 border-white/5 flex items-center justify-center overflow-hidden shadow-2xl">
                                    <span class="material-symbols-outlined text-4xl text-white/10">add_a_photo</span>
                                </div>
                                <div class="absolute bottom-1 right-1 size-10 bg-primary rounded-full flex items-center justify-center border-4 border-bg-dark shadow-lg">
                                    <span class="material-symbols-outlined text-lg">edit</span>
                                </div>
                                <input type="file" id="profile-photo-input" class="hidden" accept="image/*">
                            </label>
                        </div>

                        <div class="space-y-4">
                            <input type="text" id="setup-name" class="w-full p-4" placeholder="Nome de Atleta (ex: Léo Santos)" required>
                            <div class="grid grid-cols-2 gap-4">
                                <select id="setup-pos" class="w-full p-4 h-[58px]" required>
                                    <option value="">Posição</option>
                                    <option value="Goleiro">Goleiro</option>
                                    <option value="Zagueiro">Zagueiro</option>
                                    <option value="Volante">Volante</option>
                                    <option value="Meia">Meia</option>
                                    <option value="Atacante">Atacante</option>
                                </select>
                                <select id="setup-foot" class="w-full p-4 h-[58px]" required>
                                    <option value="">Pé Dominante</option>
                                    <option value="Destro">Destro</option>
                                    <option value="Canhoto">Canhoto</option>
                                </select>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <input type="text" id="setup-height" class="w-full p-4" placeholder="Altura (1.XX)" required>
                                <input type="number" id="setup-weight" class="w-full p-4" placeholder="Peso (kg)" required>
                            </div>
                            <select id="setup-cat" class="w-full p-4 h-[58px]" required>
                                <option value="">Categoria</option>
                                <option value="Sub-13">Sub-13</option>
                                <option value="Sub-15">Sub-15</option>
                                <option value="Sub-17">Sub-17</option>
                                <option value="Profissional">Profissional</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-primary py-4 rounded-2xl font-bold shadow-lg shadow-primary/20 mt-4">Guardar Perfil</button>
                    </form>
                </div>
            `,

            home: async () => {
                const news = await getPublicData('news');
                const nextEvent = (await getPublicData('events'))[0];
                const profile = await getUserProfile();

                return `
                <div class="p-6 pt-8 space-y-8 animate-in pb-32">
                    <header class="flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <div class="size-12 rounded-full border-2 border-primary/20 overflow-hidden bg-surface shadow-lg">
                                ${profile.foto ? `<img src="${profile.foto}" class="w-full h-full object-cover">` : `<div class="w-full h-full flex items-center justify-center"><span class="material-symbols-outlined text-white/20">person</span></div>`}
                            </div>
                            <div>
                                <p class="text-white/40 text-[10px] font-bold uppercase tracking-widest leading-none mb-1">Cariominas FC</p>
                                <h1 class="text-lg font-bold">${profile.nome || 'Atleta'}</h1>
                            </div>
                        </div>
                        <button class="size-10 rounded-full glass-panel flex items-center justify-center"><span class="material-symbols-outlined">notifications</span></button>
                    </header>

                    <!-- Banner de Próxima Atividade -->
                    <section class="relative p-6 rounded-[2.5rem] overflow-hidden glass-panel group border border-white/5">
                        <div class="absolute inset-0 bg-gradient-to-br from-primary/10 to-transparent"></div>
                        <div class="relative z-10 space-y-5">
                            <span class="bg-primary/20 text-primary text-[9px] font-black uppercase px-3 py-1 rounded-full border border-primary/20">Próxima Atividade</span>
                            ${nextEvent ? `
                                <div><h2 class="text-2xl font-black tracking-tight">${nextEvent.titulo || nextEvent.title}</h2><p class="text-white/40 text-xs mt-1">${nextEvent.local || nextEvent.location}</p></div>
                                <div class="flex gap-6 pt-2 text-xs font-bold text-white/80">
                                    <div class="flex items-center gap-1.5"><span class="material-symbols-outlined text-primary text-lg">event</span> ${nextEvent.dataFormatted || nextEvent.date}</div>
                                    <div class="flex items-center gap-1.5"><span class="material-symbols-outlined text-primary text-lg">schedule</span> ${nextEvent.time || nextEvent.hora}</div>
                                </div>
                            ` : `<div class="py-4 text-white/20 text-xs italic">Sem agenda para hoje.</div>`}
                        </div>
                    </section>

                    <!-- Cartões de Ações Rápidas -->
                    <section class="grid grid-cols-2 gap-4">
                        <button onclick="router.go('card')" class="flex flex-col items-center justify-center gap-3 rounded-[2.5rem] bg-surface p-6 transition-all active:scale-95 border border-white/5 shadow-lg">
                            <div class="size-14 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-400">
                                <span class="material-symbols-outlined text-[32px]">badge</span>
                            </div>
                            <span class="text-white text-[10px] font-bold uppercase tracking-wider">Carteirinha</span>
                        </button>

                        <button onclick="router.go('financeiro')" class="flex flex-col items-center justify-center gap-3 rounded-[2.5rem] bg-surface p-6 transition-all active:scale-95 border border-white/5 shadow-lg">
                            <div class="size-14 rounded-full bg-emerald-500/20 flex items-center justify-center text-emerald-400">
                                <span class="material-symbols-outlined text-[32px]">payments</span>
                            </div>
                            <span class="text-white text-[10px] font-bold uppercase tracking-wider">Pagamentos</span>
                        </button>

                        <button onclick="router.go('agenda')" class="flex flex-col items-center justify-center gap-3 rounded-[2.5rem] bg-surface p-6 transition-all active:scale-95 border border-white/5 shadow-lg">
                            <div class="size-14 rounded-full bg-purple-500/20 flex items-center justify-center text-purple-400">
                                <span class="material-symbols-outlined text-[32px]">calendar_month</span>
                            </div>
                            <span class="text-white text-[10px] font-bold uppercase tracking-wider">Agenda</span>
                        </button>

                        <button onclick="alert('Funcionalidade em breve!')" class="flex flex-col items-center justify-center gap-3 rounded-[2.5rem] bg-surface p-6 transition-all active:scale-95 border border-white/5 shadow-lg">
                            <div class="size-14 rounded-full bg-orange-500/20 flex items-center justify-center text-orange-400">
                                <span class="material-symbols-outlined text-[32px]">chat</span>
                            </div>
                            <span class="text-white text-[10px] font-bold uppercase tracking-wider">Coach</span>
                        </button>
                    </section>

                    <!-- Mural -->
                    <section class="space-y-4">
                        <h3 class="text-lg font-bold px-1">Mural do Clube</h3>
                        <div class="space-y-4">
                            ${news.length ? news.map(item => `
                                <div class="flex gap-4 p-4 rounded-[2rem] bg-surface border border-white/5 items-center shadow-lg">
                                    <div class="size-20 rounded-2xl bg-accent overflow-hidden shrink-0">
                                        <img src="${item.imageUrl || item.capa || 'https://via.placeholder.com/150'}" class="w-full h-full object-cover">
                                    </div>
                                    <div class="flex flex-col gap-1.5">
                                        <h4 class="text-sm font-bold leading-tight line-clamp-2 text-white/90">${item.title || item.titulo}</h4>
                                        <span class="text-[9px] text-white/20 font-black uppercase tracking-widest">${item.dateFormatted || item.dataPostagem}</span>
                                    </div>
                                </div>
                            `).join('') : `<div class="p-10 text-center text-white/10 text-xs border border-dashed border-white/10 rounded-3xl">Sem notícias de momento.</div>`}
                        </div>
                    </section>
                </div>`;
            },
            
            agenda: async () => {
                const events = await getPublicData('events');
                return `<div class="p-6 pt-8 space-y-6 animate-in pb-32">
                    <h1 class="text-3xl font-black italic uppercase">Calendário</h1>
                    <div class="space-y-4">
                        ${events.length ? events.map(ev => `
                            <div class="flex gap-5 items-start">
                                <div class="flex flex-col items-center min-w-[50px] pt-1">
                                    <span class="text-[10px] font-black uppercase text-primary">${ev.dateFormatted ? ev.dateFormatted.split(' ')[1] : ''}</span>
                                    <span class="text-2xl font-black">${ev.dateFormatted ? ev.dateFormatted.split(' ')[0] : ev.date}</span>
                                </div>
                                <div class="flex-1 p-6 rounded-[2rem] glass-panel border border-white/5 space-y-2 shadow-2xl">
                                    <h3 class="font-bold text-white/90 text-sm leading-tight">${ev.title || ev.titulo}</h3>
                                    <div class="flex items-center justify-between text-xs pt-1">
                                        <p class="text-white/40">${ev.location || ev.local}</p>
                                        <p class="font-black text-primary">${ev.time || ev.hora}</p>
                                    </div>
                                </div>
                            </div>
                        `).join('') : `<div class="p-20 text-center text-white/20 text-sm italic">Sem eventos agendados.</div>`}
                    </div>
                </div>`;
            },
            
            card: async () => {
                const profile = await getUserProfile();
                return `<div class="p-6 pt-12 flex flex-col items-center justify-center min-h-[75vh] animate-in">
                    <div class="relative w-full aspect-[2/3] max-w-[320px] rounded-[2.5rem] bg-card-dark overflow-hidden shadow-[0_40px_80px_-15px_rgba(0,0,0,0.9)] border border-white/10 group">
                        <div class="absolute inset-0 bg-card-gradient"></div>
                        <div class="absolute inset-0 bg-card-shine pointer-events-none z-20"></div>
                        <div class="relative z-10 p-8 h-full flex flex-col items-center">
                            <div class="flex justify-between w-full items-start mb-4">
                                <div class="flex flex-col items-center">
                                    <span class="text-6xl font-black text-accent-gold tracking-tighter drop-shadow-lg">${profile.overall || '80'}</span>
                                    <span class="text-[10px] font-bold text-white/50 uppercase tracking-widest">${profile.posicao || 'POS'}</span>
                                </div>
                                <div class="w-12 h-12 glass-panel rounded-full flex items-center justify-center shadow-inner">
                                    <span class="material-symbols-outlined text-primary text-3xl">shield</span>
                                </div>
                            </div>
                            <div class="flex-1 relative w-full flex items-end justify-center mb-6">
                                <div class="absolute bottom-0 w-48 h-48 bg-primary/20 blur-[50px] rounded-full"></div>
                                ${profile.foto ? `<img src="${profile.foto}" class="w-full h-full object-contain z-10" style="mask-image: linear-gradient(to bottom, black 80%, transparent 100%); -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);">` : '<div class="opacity-10 mb-12"><span class="material-symbols-outlined text-[140px]">person</span></div>'}
                            </div>
                            <div class="text-center w-full mb-8">
                                <h2 class="text-3xl font-black uppercase tracking-tight leading-none mb-1 text-white">${profile.nome || 'JOGADOR'}</h2>
                                <p class="text-accent-gold font-bold text-[10px] uppercase tracking-[0.4em]">${profile.categoria || 'BASE'}</p>
                            </div>
                            <div class="w-full grid grid-cols-3 gap-3 pt-4 border-t border-white/10">
                                <div class="text-center"><p class="text-[8px] text-white/30 font-black uppercase">VEL</p><p class="font-bold text-lg text-white">${profile.vel || '75'}</p></div>
                                <div class="text-center"><p class="text-[8px] text-white/30 font-black uppercase">PAS</p><p class="font-bold text-lg text-white">${profile.pas || '75'}</p></div>
                                <div class="text-center"><p class="text-[8px] text-white/30 font-black uppercase">DRI</p><p class="font-bold text-lg text-white">${profile.dri || '75'}</p></div>
                            </div>
                        </div>
                        <div class="absolute inset-0 metallic-sheen pointer-events-none rounded-[2.5rem] z-30 mix-blend-overlay"></div>
                    </div>
                </div>`;
            },

            financeiro: async () => {
                const payments = await getUserData('payments');
                const pendentes = payments.filter(p => p.status === 'pendente');
                const total = pendentes.reduce((acc, curr) => acc + (Number(curr.valor) || Number(curr.amount) || 0), 0);
                return `<div class="p-6 pt-8 space-y-8 animate-in pb-32">
                    <h1 class="text-3xl font-black italic uppercase">Financeiro</h1>
                    <div class="p-8 rounded-[2.5rem] glass-panel text-center space-y-3 relative overflow-hidden border border-white/10 shadow-2xl">
                        <div class="absolute top-0 right-0 w-32 h-32 bg-primary/10 rounded-full -mr-16 -mt-16 blur-3xl"></div>
                        <p class="text-white/30 text-[10px] font-bold uppercase tracking-[0.2em]">Total Pendente</p>
                        <h2 class="text-5xl font-black text-white">R$ ${total.toFixed(2)}</h2>
                        <button class="w-full mt-8 bg-primary py-4 rounded-2xl font-bold shadow-2xl shadow-primary/30 active:scale-95 transition-all text-white">Pagar agora</button>
                    </div>
                    <div class="space-y-4">
                        <h3 class="font-bold text-lg px-2 text-white">Extrato</h3>
                        <div class="space-y-3">
                            ${payments.length ? payments.map(p => `
                                <div class="flex justify-between items-center p-5 rounded-[1.8rem] bg-surface border border-white/5 shadow-sm">
                                    <div class="flex items-center gap-4">
                                        <span class="material-symbols-outlined ${p.status === 'pago' ? 'text-accent-green' : 'text-primary'}">${p.status === 'pago' ? 'check_circle' : 'hourglass_top'}</span>
                                        <div>
                                            <p class="text-sm font-bold text-white/90">${p.title || p.titulo}</p>
                                            <p class="text-[9px] text-white/20 uppercase font-black">${p.date || p.dataVencimento}</p>
                                        </div>
                                    </div>
                                    <p class="font-black text-sm text-white/90">R$ ${Number(p.valor || p.amount || 0).toFixed(2)}</p>
                                </div>
                            `).join('') : `<p class="text-center text-white/10 py-12 text-xs italic">Sem registos financeiros.</p>`}
                        </div>
                    </div>
                </div>`;
            },

            perfil: async () => {
                const profile = await getUserProfile();
                return `<div class="p-6 pt-8 space-y-8 animate-in pb-32">
                    <div class="flex flex-col items-center gap-6 text-center">
                        <div class="relative">
                            <div class="absolute -inset-1 rounded-full bg-gradient-to-br from-primary to-transparent opacity-50 blur-sm"></div>
                            <div class="relative bg-center bg-no-repeat bg-cover rounded-full h-32 w-32 border-4 border-bg-dark shadow-xl" 
                                 style="background-image: url('${profile.foto || 'https://via.placeholder.com/150'}');">
                            </div>
                            
                            <label class="absolute bottom-0 right-0 bg-primary text-white size-10 flex items-center justify-center rounded-full border-4 border-bg-dark cursor-pointer active:scale-90 transition-transform">
                                <span class="material-symbols-outlined text-sm">photo_camera</span>
                                <input type="file" class="hidden" accept="image/*" onchange="handlePhotoUpload(event)">
                            </label>
                        </div>
                        <div>
                            <h2 class="text-2xl font-black text-white">${profile.nome || 'Jogador'}</h2>
                            <p class="text-primary text-[11px] font-black uppercase tracking-[0.4em] mt-1">${profile.categoria || 'Categoria'} Elite</p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        ${[
                            {l:'Posição', v:profile.posicao}, 
                            {l:'Pé Dominante', v:profile.pe}, 
                            {l:'Altura', v:profile.altura}, 
                            {l:'Peso', v:(profile.peso || '-') + 'kg'}
                        ].map(item => `
                            <div class="bg-surface/60 p-5 rounded-[1.8rem] border border-white/5 shadow-inner">
                                <p class="text-[9px] text-white/30 uppercase font-black mb-1.5">${item.l}</p>
                                <p class="font-bold text-white/90">${item.v || '-'}</p>
                            </div>
                        `).join('')}
                    </div>

                    <div class="pt-6 flex flex-col gap-4">
                        <div class="p-5 glass-panel rounded-2xl border border-white/5 text-center">
                            <p class="text-[8px] text-white/30 uppercase font-black mb-2">ID Atleta (Firestore)</p>
                            <code class="text-[10px] text-primary break-all font-mono select-all">${auth.currentUser?.uid}</code>
                        </div>
                        <button onclick="signOut(auth)" class="w-full py-4 glass-panel border border-white/10 rounded-2xl text-[10px] font-black uppercase tracking-widest text-red-500 hover:bg-red-500/10 transition-colors">
                            Terminar Sessão
                        </button>
                    </div>
                </div>`;
            }
        };

        async function getUserProfile() {
            if (profileData) return profileData;
            if (!auth.currentUser) return {};
            try {
                const snap = await getDoc(doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'settings', 'profile'));
                profileData = snap.exists() ? snap.data() : null;
                return profileData || {};
            } catch (e) { return {}; }
        }

        async function getUserData(col) {
            if (!auth.currentUser) return [];
            try {
                const snap = await getDocs(collection(db, 'artifacts', appId, 'users', auth.currentUser.uid, col));
                return snap.docs.map(d => ({id: d.id, ...d.data()}));
            } catch (e) { return []; }
        }

        async function getPublicData(col) {
            try {
                const snap = await getDocs(collection(db, 'artifacts', appId, 'public', 'data', col));
                return snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => {
                    const dateA = a.date || a.dataPostagem || 0;
                    const dateB = b.date || b.dataPostagem || 0;
                    return new Date(dateB) - new Date(dateA);
                });
            } catch (e) { return []; }
        }

        function setupLoginEvents() {
            const form = document.getElementById('login-form');
            if (form) form.onsubmit = async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const pass = document.getElementById('login-password').value;
                try { 
                    await signInWithEmailAndPassword(auth, email, pass); 
                } catch (err) { 
                    alert("Credenciais inválidas ou erro de conexão."); 
                }
            };
        }

        let base64Temp = null;
        function setupProfileEvents() {
            const form = document.getElementById('profile-setup-form');
            const photoInput = document.getElementById('profile-photo-input');
            const photoPreview = document.getElementById('photo-preview');
            
            if (photoInput) photoInput.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        base64Temp = ev.target.result;
                        photoPreview.innerHTML = `<img src="${base64Temp}" class="w-full h-full object-cover">`;
                    };
                    reader.readAsDataURL(file);
                }
            };

            if (form) form.onsubmit = async (e) => {
                e.preventDefault();
                const data = {
                    nome: document.getElementById('setup-name').value,
                    posicao: document.getElementById('setup-pos').value,
                    pe: document.getElementById('setup-foot').value,
                    altura: document.getElementById('setup-height').value,
                    peso: document.getElementById('setup-weight').value,
                    categoria: document.getElementById('setup-cat').value,
                    foto: base64Temp,
                    overall: 80, vel: 75, pas: 75, dri: 75
                };
                try {
                    await setDoc(doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'settings', 'profile'), data);
                    profileData = data;
                    router.go('home');
                } catch (err) { alert("Erro ao guardar o perfil."); }
            };
        }

        async function bootstrap() {
            const loading = document.getElementById('loading-screen');
            
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                try { await signInWithCustomToken(auth, __initial_auth_token); } catch(e) { await signInAnonymously(auth); }
            }

            onAuthStateChanged(auth, async (user) => {
                if (!user) { 
                    await router.go('login'); 
                } else {
                    const profile = await getUserProfile();
                    if (!profile.nome) {
                        await router.go('setupProfile');
                    } else {
                        await router.go('home');
                    }
                }
                
                loading.style.opacity = '0';
                setTimeout(() => loading.remove(), 400);
            });
        }

        window.onload = bootstrap;
    </script>
</body>
</html>
