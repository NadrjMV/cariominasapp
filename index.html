<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Cariominas FC - Área do Atleta</title>
    
    <meta name="theme-color" content="#1c1c1e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec131e",
                        "bg-dark": "#1c1c1e", 
                        "bg-light": "#f2f2f7",
                        "surface": "#2c2c2e",
                        "accent": "#3a3a3c",
                        "accent-gold": "#e2b616",
                        "accent-green": "#30d158",

                    fontFamily: { "display": ["Lexend", "sans-serif"] },
                    backgroundImage: {
                        'card-gradient': 'linear-gradient(135deg, #3a3a3c 0%, #1c1c1e 100%)',
                        'card-shine': 'linear-gradient(105deg, transparent 40%, rgba(255,255,255,0.08) 45%, rgba(255,255,255,0.03) 55%, transparent 60%)',

                },
            },
        }

    <style>
        body {
            min-height: 100dvh;
            background-color: #f2f2f7;
            color: #1c1c1e;
            font-family: 'Lexend', sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        html.dark body { background-color: #1c1c1e; color: #f2f2f7; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        html.dark .glass-panel {
            background: rgba(44, 44, 46, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .metallic-sheen {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.15) 100%);
            box-shadow: inset 0 0 0 1px rgba(255, 215, 0, 0.2);
        }

        .loader-screen {
            position: fixed; inset: 0; background: #1c1c1e; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .nav-active { color: #ec131e !important; }
        .nav-active span { font-variation-settings: 'FILL' 1; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        input, select {
            background-color: rgba(0, 0, 0, 0.04) !important;
            border: 1px solid rgba(0, 0, 0, 0.08) !important;
            border-radius: 14px !important;
            color: #1c1c1e !important;
        }

        html.dark input, html.dark select {
            background-color: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #ffffff !important;
        }
    </style>
</head>
<body>

    <div id="loading-screen" class="loader-screen">
        <div class="w-12 h-12 border-[3px] border-primary/20 border-t-primary rounded-full animate-spin"></div>
        <p class="mt-4 text-[9px] font-black uppercase tracking-[0.3em] text-primary">Cariominas FC</p>
    </div>

    <div id="news-modal" class="fixed inset-0 z-[200] hidden flex-col justify-end">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-md" onclick="closeNews()"></div>
        <div class="relative w-full max-w-md mx-auto h-[88vh] glass-panel rounded-t-[3rem] p-8 overflow-y-auto no-scrollbar animate-in translate-y-0">
            <div class="w-12 h-1.5 bg-black/10 dark:bg-white/10 rounded-full mx-auto mb-8"></div>
            <div id="modal-content"></div>
        </div>
    </div>

    <div id="app" class="relative min-h-screen w-full flex flex-col max-w-md mx-auto bg-bg-light dark:bg-bg-dark shadow-2xl overflow-hidden">
        <main id="main-view" class="flex-1 overflow-y-auto no-scrollbar"></main>

        <nav id="navbar" class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-[380px] z-[100] glass-panel rounded-[2rem] px-2 py-3 shadow-2xl hidden items-center justify-around border dark:border-white/10 border-black/5">
            <button onclick="router.go('home')" class="nav-item flex flex-col items-center gap-1 px-3 dark:text-white/40 text-black/40" data-view="home">
                <span class="material-symbols-outlined">home</span>
            </button>
            <button onclick="router.go('agenda')" class="nav-item flex flex-col items-center gap-1 px-3 dark:text-white/40 text-black/40" data-view="agenda">
                <span class="material-symbols-outlined">calendar_month</span>
            </button>
            <button onclick="router.go('card')" class="relative -mt-12 size-14 bg-primary rounded-full shadow-lg shadow-primary/30 flex items-center justify-center text-white active:scale-90 transition-transform">
                <span class="material-symbols-outlined text-3xl">badge</span>
            </button>
            <button onclick="router.go('financeiro')" class="nav-item flex flex-col items-center gap-1 px-3 dark:text-white/40 text-black/40" data-view="financeiro">
                <span class="material-symbols-outlined">payments</span>
            </button>
            <button onclick="router.go('perfil')" class="nav-item flex flex-col items-center gap-1 px-3 dark:text-white/40 text-black/40" data-view="perfil">
                <span class="material-symbols-outlined">person</span>
            </button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, getDocs, collection, setDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const clubLogoUrl = "https://i.imgur.com/Jdq0NS5.png";

        const configReal = {
            apiKey: "AIzaSyBAyhAtApmZ9oYi6fu_cX_H25WYXk513HI",
            authDomain: "cariominasapp.firebaseapp.com",
            projectId: "cariominasapp",
            storageBucket: "cariominasapp.firebasestorage.app",
            messagingSenderId: "337748582700",
            appId: "1:337748582700:web:8fa4c9ee92b6d02c374c89",
            measurementId: "G-T5KEEF8YT4"
        };

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : configReal;
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'cariominasapp';

        let profileData = null;
        let newsCache = [];

        window.toggleTheme = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            router.go(router.current); 
        };

        const router = {
            current: 'home',
            async go(view) {
                this.current = view;
                const container = document.getElementById('main-view');
                const nav = document.getElementById('navbar');
                
                if (['login', 'setupProfile'].includes(view)) { nav.classList.add('hidden'); } 
                else { nav.classList.remove('hidden'); nav.classList.add('flex'); }

                document.querySelectorAll('.nav-item').forEach(el => {
                    el.classList.toggle('nav-active', el.dataset.view === view);
                });

                container.innerHTML = `<div class="p-20 flex flex-col items-center justify-center gap-4"><div class="w-8 h-8 border-[3px] border-primary/20 border-t-primary rounded-full animate-spin"></div></div>`;
                
                try {
                    const html = await views[view]();
                    container.innerHTML = html;
                    if (view === 'login') setupLoginEvents();
                    if (view === 'setupProfile') setupProfileEvents();
                } catch (err) { container.innerHTML = `<div class="p-12 text-center text-red-500/40 text-xs">Erro de carga.</div>`; }
            }
        };
        window.router = router;

        window.openNews = (id) => {
            const item = newsCache.find(n => n.id === id);
            if (!item) return;
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <img src="${item.capa || item.imageUrl}" class="w-full aspect-video rounded-[2rem] object-cover mb-6 shadow-2xl border border-black/5 dark:border-white/5">
                <span class="text-primary text-[10px] font-black uppercase tracking-[0.3em] mb-2 block">${item.dataPostagem || item.dateFormatted}</span>
                <h2 class="text-2xl font-black dark:text-white text-black leading-tight mb-4">${item.titulo || item.title}</h2>
                <div class="w-full h-px dark:bg-white/5 bg-black/5 mb-6"></div>
                <p class="dark:text-white/60 text-black/60 text-sm leading-relaxed font-medium whitespace-pre-line">${item.resumo || item.body || ''}</p>
                <button onclick="closeNews()" class="w-full mt-10 dark:bg-white/5 bg-black/5 border dark:border-white/10 border-black/10 py-4 rounded-2xl font-bold uppercase tracking-widest text-[10px]">Fechar</button>
            `;
            document.getElementById('news-modal').classList.remove('hidden');
            document.getElementById('news-modal').classList.add('flex');
        };

        window.closeNews = () => document.getElementById('news-modal').classList.add('hidden');

        window.handlePhotoUpload = async (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const img = new Image();
                img.onload = async () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 400; 
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const compressedBase64 = canvas.toDataURL('image/jpeg', 0.75);
                    try {
                        await setDoc(doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'settings', 'profile'), { foto: compressedBase64 }, { merge: true });
                        if (profileData) profileData.foto = compressedBase64;
                        router.go('perfil'); 
                    } catch (err) { alert('Erro ao salvar foto.'); }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        };

        const views = {
            login: async () => `
                <div class="p-8 pt-24 flex flex-col h-full animate-in">
                    <div class="mb-12 text-center">
                        <div class="size-24 bg-primary rounded-3xl mx-auto flex items-center justify-center mb-6 shadow-2xl shadow-primary/30 p-4">
                            <img src="${clubLogoUrl}" class="w-full h-full object-contain">
                        </div>
                        <h1 class="text-3xl font-black dark:text-white text-black">Cariominas FC</h1>
                        <p class="dark:text-white/40 text-black/40 text-[10px] mt-2 font-bold uppercase tracking-widest leading-none">Acesso do Atleta</p>
                    </div>
                    <form id="login-form" class="space-y-4">
                        <input type="email" id="login-email" class="w-full p-5" placeholder="E-mail" required>
                        <input type="password" id="login-password" class="w-full p-5" placeholder="Senha" required>
                        <button type="submit" class="w-full bg-primary py-5 rounded-2xl font-black text-white shadow-xl shadow-primary/20 uppercase tracking-widest text-xs mt-4">Entrar</button>
                    </form>
                </div>
            `,

            setupProfile: async () => `
                <div class="p-8 pt-12 animate-in pb-20">
                    <header class="mb-8">
                        <h1 class="text-2xl font-black dark:text-white text-black">Ficha Técnica</h1>
                        <p class="dark:text-white/40 text-black/40 text-sm">Preencha seus dados para o card.</p>
                    </header>
                    <form id="profile-setup-form" class="space-y-6">
                        <div class="flex flex-col items-center">
                            <label for="profile-photo-input" class="relative cursor-pointer">
                                <div id="photo-preview" class="size-32 rounded-full dark:bg-surface bg-white border-4 dark:border-white/5 border-black/5 flex items-center justify-center overflow-hidden shadow-2xl">
                                    <span class="material-symbols-outlined text-4xl opacity-20">add_a_photo</span>
                                </div>
                                <div class="absolute bottom-1 right-1 size-10 bg-primary rounded-full flex items-center justify-center border-4 dark:border-bg-dark border-bg-light shadow-lg">
                                    <span class="material-symbols-outlined text-lg text-white">edit</span>
                                </div>
                                <input type="file" id="profile-photo-input" class="hidden" accept="image/*">
                            </label>
                        </div>
                        <div class="space-y-4">
                            <input type="text" id="setup-name" class="w-full p-5" placeholder="Nome de Atleta" required>
                            <div class="grid grid-cols-2 gap-4">
                                <select id="setup-pos" class="w-full p-5 h-[64px]" required>
                                    <option value="">Posição</option><option value="GOL">Goleiro</option><option value="ZAG">Zagueiro</option><option value="VOL">Volante</option><option value="MEI">Meia</option><option value="ATA">Atacante</option>
                                </select>
                                <select id="setup-foot" class="w-full p-5 h-[64px]" required>
                                    <option value="">Pé</option><option value="Destro">Destro</option><option value="Canhoto">Canhoto</option>
                                </select>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <input type="text" id="setup-height" class="w-full p-5" placeholder="Altura (1.XX)" required>
                                <input type="number" id="setup-weight" class="w-full p-5" placeholder="Peso (kg)" required>
                            </div>
                            <select id="setup-cat" class="w-full p-5 h-[64px]" required>
                                <option value="">Categoria</option><option value="Sub-13">Sub-13</option><option value="Sub-15">Sub-15</option><option value="Sub-17">Sub-17</option><option value="Profissional">Profissional</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-primary py-5 rounded-2xl font-black text-white shadow-xl shadow-primary/20 uppercase tracking-widest text-xs mt-4">Salvar Perfil</button>
                    </form>
                </div>
            `,

            home: async () => {
                const news = await getPublicData('news'); newsCache = news; 
                const nextEvent = (await getPublicData('events'))[0];
                const profile = await getUserProfile();
                const isDark = document.documentElement.classList.contains('dark');

                return `
                <div class="p-6 pt-10 space-y-8 animate-in pb-32">
                    <header class="flex justify-between items-center">
                        <div class="flex items-center gap-4">
                            <div class="size-12 rounded-full border-2 border-primary/20 overflow-hidden bg-white dark:bg-surface shadow-md">
                                ${profile.foto ? `<img src="${profile.foto}" class="w-full h-full object-cover">` : `<div class="w-full h-full flex items-center justify-center opacity-20"><span class="material-symbols-outlined">person</span></div>`}
                            </div>
                            <div>
                                <p class="dark:text-white/40 text-black/40 text-[9px] font-black uppercase tracking-widest leading-none mb-1">Cariominas FC</p>
                                <h1 class="text-lg font-black dark:text-white text-black">${profile.nome || 'Atleta'}</h1>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="toggleTheme()" class="size-11 rounded-full glass-panel flex items-center justify-center dark:text-white text-black active:scale-90 transition-all shadow-sm">
                                <span class="material-symbols-outlined text-[20px]">${isDark ? 'light_mode' : 'dark_mode'}</span>
                            </button>
                            <button class="size-11 rounded-full glass-panel flex items-center justify-center dark:text-white text-black active:scale-90 transition-all shadow-sm"><span class="material-symbols-outlined text-[20px]">notifications</span></button>
                        </div>
                    </header>

                    <section class="relative p-6 rounded-[2.5rem] overflow-hidden glass-panel border border-black/5 dark:border-white/10 shadow-lg">
                        <div class="absolute inset-0 bg-gradient-to-br from-primary/10 to-transparent"></div>
                        <div class="relative z-10 space-y-5">
                            <span class="bg-primary/20 text-primary text-[9px] font-black uppercase px-3 py-1.5 rounded-full border border-primary/20">Próxima Atividade</span>
                            ${nextEvent ? `
                                <div><h2 class="text-2xl font-black dark:text-white text-black leading-tight">${nextEvent.titulo}</h2><p class="dark:text-white/40 text-black/40 text-xs mt-1 font-medium">${nextEvent.local}</p></div>
                                <div class="flex gap-6 pt-1 text-[11px] font-bold dark:text-white/70 text-black/60">
                                    <div class="flex items-center gap-2"><span class="material-symbols-outlined text-primary text-lg">event</span> ${nextEvent.dataExtenso}</div>
                                    <div class="flex items-center gap-2"><span class="material-symbols-outlined text-primary text-lg">schedule</span> ${nextEvent.hora}</div>
                                </div>
                            ` : `<div class="py-4 opacity-20 text-xs italic">Sem agenda para hoje.</div>`}
                        </div>
                    </section>

                    <section class="grid grid-cols-2 gap-4">
                        <button onclick="router.go('card')" class="flex flex-col items-center justify-center gap-3 rounded-[2rem] dark:bg-surface bg-white p-6 border border-black/5 dark:border-white/5 shadow-sm active:scale-95 transition-all">
                            <div class="size-12 rounded-2xl bg-blue-500/10 flex items-center justify-center text-blue-500"><span class="material-symbols-outlined text-[28px]">badge</span></div>
                            <span class="dark:text-white text-black text-[10px] font-black uppercase tracking-wider">Carteirinha</span>
                        </button>
                        <button onclick="router.go('financeiro')" class="flex flex-col items-center justify-center gap-3 rounded-[2rem] dark:bg-surface bg-white p-6 border border-black/5 dark:border-white/5 shadow-sm active:scale-95 transition-all">
                            <div class="size-12 rounded-2xl bg-emerald-500/10 flex items-center justify-center text-emerald-500"><span class="material-symbols-outlined text-[28px]">payments</span></div>
                            <span class="dark:text-white text-black text-[10px] font-black uppercase tracking-wider">Pagamentos</span>
                        </button>
                        <button onclick="router.go('agenda')" class="flex flex-col items-center justify-center gap-3 rounded-[2rem] dark:bg-surface bg-white p-6 border border-black/5 dark:border-white/5 shadow-sm active:scale-95 transition-all">
                            <div class="size-12 rounded-2xl bg-purple-500/10 flex items-center justify-center text-purple-400"><span class="material-symbols-outlined text-[28px]">calendar_month</span></div>
                            <span class="dark:text-white text-black text-[10px] font-black uppercase tracking-wider">Agenda</span>
                        </button>
                        <button onclick="alert('Funcionalidade em breve!')" class="flex flex-col items-center justify-center gap-3 rounded-[2rem] dark:bg-surface bg-white p-6 border border-black/5 dark:border-white/5 shadow-sm active:scale-95 transition-all">
                            <div class="size-12 rounded-2xl bg-orange-500/10 flex items-center justify-center text-orange-400"><span class="material-symbols-outlined text-[28px]">chat</span></div>
                            <span class="dark:text-white text-black text-[10px] font-black uppercase tracking-wider">Coach</span>
                        </button>
                    </section>

                    <section class="space-y-4">
                        <h3 class="text-sm font-black dark:text-white text-black px-1 italic uppercase tracking-widest opacity-40">
                            Parceiros Oficiais
                        </h3>

                        <div class="flex gap-3 overflow-x-auto no-scrollbar pb-2">

                            <!-- Advantech -->
                            <a href="https://www.advantech.com" target="_blank" rel="noopener noreferrer"
                            class="min-w-[140px] h-20 p-1 rounded-[1.4rem] glass-panel border border-black/5 dark:border-white/5 flex items-center justify-center hover:scale-[1.03] transition">
                                <img src="https://imgs.search.brave.com/jy3nYOT77n046_Hw0-liiCQSyP29dWnuK7VFHRm6L5Q/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly8xMDAw/bG9nb3MubmV0L3dw/LWNvbnRlbnQvdXBs/b2Fkcy8yMDIxLzA1/L0FkdmFudGVjaC1s/b2dvLTUwMHgyODEu/cG5n"
                                    class="h-full w-full object-contain opacity-80"
                                    alt="Advantech">
                            </a>

                            <!-- Sun Shield -->
                            <a href="https://sunshield.com.br" target="_blank" rel="noopener noreferrer"
                            class="min-w-[140px] h-20 p-3 rounded-[1.4rem] glass-panel border border-black/5 dark:border-white/5 flex items-center justify-center hover:scale-[1.03] transition">
                                <img src="https://sunshield.com.br/assets/images/logo.png"
                                    class="h-full w-full object-contain opacity-80"
                                    alt="Sun Shield">
                            </a>

                            <!-- Jordan Cell -->
                            <a href="https://nadrjmv.github.io/jordancell" target="_blank" rel="noopener noreferrer"
                            class="min-w-[140px] h-20 p-4 rounded-[1.4rem] glass-panel border border-black/5 dark:border-white/5 flex items-center justify-center hover:scale-[1.03] transition">
                                <img src="https://i.postimg.cc/pdqmWSyK/sassa-removebg-preview-1.png"
                                    class="h-full w-full object-contain opacity-80"
                                    alt="Jordan Cell">
                            </a>

                        </div>
                    </section>

                    <section class="space-y-5">
                        <h3 class="text-sm font-black dark:text-white text-black px-1 italic uppercase tracking-widest opacity-40">Mural do Clube</h3>
                        <div class="space-y-4">
                            ${news.map(item => `
                                <div onclick="openNews('${item.id}')" class="flex gap-4 p-4 rounded-[2rem] dark:bg-surface bg-white border border-black/5 dark:border-white/5 items-center shadow-sm active:scale-[0.98] transition-all cursor-pointer">
                                    <div class="size-20 rounded-2xl bg-black/5 dark:bg-black/20 overflow-hidden shrink-0">
                                        <img src="${item.capa || item.imageUrl}" class="w-full h-full object-cover">
                                    </div>
                                    <div class="flex flex-col gap-1 pr-2">
                                        <h4 class="text-sm font-black dark:text-white/90 text-black/90 leading-tight truncate">${item.titulo || item.title}</h4>
                                        <p class="text-[11px] dark:text-white/40 text-black/40 line-clamp-2 leading-relaxed font-medium">${item.resumo || 'Clique para ler mais.'}</p>
                                        <span class="text-[8px] opacity-20 font-black uppercase tracking-widest mt-1">${item.dataPostagem || ''}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                </div>`;
            },
            
            agenda: async () => {
                const events = await getPublicData('events');
                return `
                <div class="p-6 pt-12 space-y-8 animate-in pb-32 dark:text-white text-black">
                    <header class="flex justify-between items-end">
                        <h1 class="text-3xl font-black italic uppercase leading-none">Calendário</h1>

            card: async () => {
                const p = await getUserProfile();
                return `
                <div class="min-h-screen flex flex-col items-center justify-center p-6 pt-12 animate-in pb-32">
                    <div class="flex items-center w-full justify-between mb-8">
                        <button onclick="router.go('home')" class="size-10 rounded-full glass-panel flex items-center justify-center dark:text-white text-black active:scale-90 transition-transform shadow-sm"><span class="material-symbols-outlined">arrow_back</span></button>

                                            <div class="absolute inset-0 flex items-center justify-center"><div class="w-full h-2.5 bg-green-600"></div></div>
                                            <div class="absolute inset-0 flex items-center justify-center"><div class="size-1.5 bg-blue-700 rounded-full"></div></div>
                                        </div>
                                        <span class="text-[9px] font-black text-white/50 tracking-widest leading-none">BRA</span>
                                    </div>
                                </div>
                                <div class="w-14 h-14 glass-panel rounded-full flex items-center justify-center border border-white/10 shadow-inner overflow-hidden p-3 bg-white/5">
                                     <img src="${clubLogoUrl}" class="w-full h-full object-contain">

                                <div class="absolute bottom-10 size-48 bg-primary/20 blur-[60px] rounded-full"></div>
                                ${p.foto ? `<img src="${p.foto}" class="relative w-full h-[110%] object-contain object-bottom z-10" style="mask-image: linear-gradient(to bottom, black 80%, transparent 100%); -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);">` : `<div class="opacity-10 mb-12 text-white"><span class="material-symbols-outlined text-[140px]">person</span></div>`}
                            </div>
                            <div class="flex flex-col items-center">
                                <h1 class="text-3xl font-black text-white uppercase tracking-tight text-center leading-none mb-1">${p.nome ? p.nome.split(' ')[0] : 'PLAYER'} <span class="text-accent-gold">${p.nome && p.nome.split(' ')[1] ? p.nome.split(' ')[1] : ''}</span></h1>
                                <div class="flex items-center gap-3 text-[9px] font-black text-white/40 uppercase tracking-[0.2em] mb-4"><span>${p.categoria || 'ELITE'}</span><div class="size-1 bg-accent-gold rounded-full"></div><span>${p.pe || 'DESTRO'}</span><div class="size-1 bg-accent-gold rounded-full"></div><span>${p.altura || '1.75'}M</span></div>

                                    <div class="flex flex-col items-center bg-white/[0.05] rounded-xl py-2 border border-white/5"><span class="text-[8px] text-white/30 font-black uppercase leading-none mb-1">DRI</span><span class="text-lg font-black text-white leading-none">${p.dri || '75'}</span></div>
                                    <div class="flex flex-col items-center bg-white/[0.05] rounded-xl py-2 border border-white/5"><span class="text-[8px] text-white/30 font-black uppercase leading-none mb-1">PAS</span><span class="text-lg font-black text-white leading-none">${p.pas || '75'}</span></div>
                                </div>
                                <div class="w-full bg-white rounded-2xl p-2.5 flex items-center justify-between shadow-2xl">
                                    <div class="flex flex-col gap-0.5 pl-2"><div class="flex items-center gap-1.5"><div class="size-1.5 rounded-full bg-accent-green animate-pulse"></div><span class="text-accent-green text-[9px] font-black uppercase">Membro Ativo</span></div><span class="text-neutral-400 text-[8px] uppercase font-bold">ID: ${auth.currentUser?.uid.substring(0,8).toUpperCase()}</span></div>
                                    <div class="bg-neutral-100 p-1 rounded-lg"><div class="size-7 bg-neutral-900 overflow-hidden relative"><svg class="w-full h-full fill-white p-0.5" viewBox="0 0 100 100"><path d="M10 10h30v30h-30zM50 10h10v10h-10zM70 10h20v20h-20zM10 50h20v20h-20zM50 40h40v40h-40z"></path></svg></div></div>
                                </div>
                            </div>
                        </div>
                        <div class="absolute inset-0 metallic-sheen pointer-events-none rounded-[2.5rem] z-30 mix-blend-overlay"></div>
                    </div>
                    <button class="mt-8 flex items-center gap-3 bg-primary text-white px-10 py-4.5 rounded-full font-black uppercase tracking-widest text-[10px] shadow-xl shadow-primary/20 transition-all active:scale-95"><span class="material-symbols-outlined text-sm">ios_share</span> Salvar na Galeria</button>
                </div>`;
            },

            financeiro: async () => {
                const payments = await getUserData('payments');
                const pendentes = payments.filter(p => p.status === 'pendente');
                const total = pendentes.reduce((acc, curr) => acc + (Number(curr.valor) || 0), 0);
                return `<div class="p-6 pt-12 space-y-8 animate-in pb-32 dark:text-white text-black"><h1 class="text-3xl font-black italic uppercase leading-none">Financeiro</h1><div class="p-8 rounded-[3rem] glass-panel text-center relative overflow-hidden border border-black/5 dark:border-white/10 shadow-xl"><div class="absolute top-0 right-0 w-32 h-32 bg-primary/5 rounded-full -mr-16 -mt-16 blur-3xl"></div><p class="opacity-30 text-[10px] font-black uppercase tracking-[0.2em] mb-2">Total Pendente</p><h2 class="text-5xl font-black">R$ ${total.toFixed(2)}</h2><button class="w-full mt-8 bg-primary py-5 rounded-2xl font-black text-white shadow-xl shadow-primary/20 uppercase tracking-widest text-xs">Pagar Agora</button></div><div class="space-y-4"><h3 class="font-black text-xs uppercase tracking-widest px-2 opacity-30">Lançamentos</h3><div class="space-y-3">${payments.map(p => `<div class="flex justify-between items-center p-5 rounded-[2rem] dark:bg-surface bg-white border border-black/5 dark:border-white/5 shadow-sm"><div class="flex items-center gap-4"><span class="material-symbols-outlined ${p.status === 'pago' ? 'text-accent-green' : 'text-primary'}">${p.status === 'pago' ? 'check_circle' : 'hourglass_top'}</span><div class="min-w-0"><p class="text-sm font-black truncate">${p.title || p.titulo}</p><p class="text-[9px] opacity-40 font-black uppercase tracking-widest">${p.date || p.dataVencimento}</p></div></div><p class="font-black text-sm">R$ ${Number(p.valor || 0).toFixed(2)}</p></div>`).join('')}</div></div></div>`;
            },

            perfil: async () => {
                const profile = await getUserProfile();
                return `
                <div class="animate-in pb-32">
                    <header class="relative h-64 w-full overflow-hidden">
                        <div class="absolute inset-0 bg-stadium bg-cover bg-center"></div>
                        <div class="absolute inset-0 bg-gradient-to-t dark:from-bg-dark from-bg-light via-transparent to-transparent"></div>
                        <div class="absolute top-12 left-6 right-6 flex justify-between items-center">
                            <button onclick="router.go('home')" class="size-11 rounded-full glass-panel flex items-center justify-center dark:text-white text-black shadow-sm"><span class="material-symbols-outlined">arrow_back</span></button>
                            <button onclick="signOut(auth)" class="px-5 py-2.5 rounded-full glass-panel flex items-center gap-2 dark:text-white text-black font-black uppercase tracking-widest text-[9px] shadow-sm">Sair <span class="material-symbols-outlined text-sm text-primary">logout</span></button>
                        </div>
                    </header>
                    <section class="px-6 -mt-20 relative z-10 text-center">
                        <div class="relative inline-block">
                            <div class="absolute -inset-1.5 rounded-full bg-gradient-to-tr from-primary to-accent-gold opacity-60 blur-md"></div>
                            <div class="relative size-36 rounded-full border-[6px] dark:border-bg-dark border-bg-light overflow-hidden bg-white dark:bg-surface shadow-2xl profile-avatar-main">
                                ${profile.foto ? `<img src="${profile.foto}" class="w-full h-full object-cover">` : `<span class="material-symbols-outlined text-6xl opacity-10 absolute inset-0 flex items-center justify-center">person</span>`}
                            </div>
                            <label class="absolute bottom-1 right-1 bg-primary text-white size-10 flex items-center justify-center rounded-full border-4 dark:border-bg-dark border-bg-light cursor-pointer active:scale-90 transition-transform shadow-lg"><span class="material-symbols-outlined text-sm">photo_camera</span><input type="file" class="hidden" accept="image/*" onchange="handlePhotoUpload(event)"></label>
                        </div>
                        <div class="mt-6">
                            <h2 class="text-3xl font-black dark:text-white text-black leading-none">${profile.nome || 'Jogador'}</h2>
                            <p class="text-primary text-[10px] font-black uppercase tracking-[0.3em] mt-3 bg-primary/10 inline-block px-4 py-1.5 rounded-full border border-primary/20">${profile.categoria || 'ELITE'}</p>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mt-10">${[{l:'Posição', v:profile.posicao, i:'sports_soccer', c:'text-blue-400'}, {l:'Pé', v:profile.pe, i:'footprint', c:'text-accent-gold'}, {l:'Altura', v:profile.altura+'m', i:'straighten', c:'text-emerald-400'}, {l:'Peso', v:profile.peso+'kg', i:'monitor_weight', c:'text-purple-400'}].map(item => `
                            <div class="dark:bg-surface bg-white p-5 rounded-[2.2rem] border dark:border-white/5 border-black/5 glass-panel shadow-sm text-left"><div class="flex items-center gap-3 mb-2"><div class="size-8 rounded-xl bg-black/5 dark:bg-white/5 flex items-center justify-center ${item.c}"><span class="material-symbols-outlined text-sm">${item.i}</span></div><p class="text-[9px] opacity-30 uppercase font-black tracking-widest">${item.l}</p></div><p class="font-black dark:text-white text-black text-lg">${item.v || '-'}</p></div>`).join('')}</div>
                        <div class="mt-8 p-6 rounded-[2.2rem] glass-panel border dark:border-white/5 border-black/5 flex flex-col items-center gap-2"><p class="text-[8px] opacity-30 uppercase font-black tracking-[0.3em]">Cariominas ID</p><code class="text-[10px] text-primary break-all font-mono select-all text-center">${auth.currentUser?.uid}</code></div>
                    </section>
                </div>`;
            }
        };

        async function getUserProfile() {
            if (profileData) return profileData;
            if (!auth.currentUser) return {};
            try {
                const snap = await getDoc(doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'settings', 'profile'));
                profileData = snap.exists() ? snap.data() : null;
                return profileData || {};
            } catch (e) { return {}; }
        }

        async function getUserData(col) {
            if (!auth.currentUser) return [];
            try {
                const snap = await getDocs(collection(db, 'artifacts', appId, 'users', auth.currentUser.uid, col));
                return snap.docs.map(d => ({id: d.id, ...d.data()}));
            } catch (e) { return []; }
        }

        async function getPublicData(col) {
            try {
                const snap = await getDocs(collection(db, 'artifacts', appId, 'public', 'data', col));
                return snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0));
            } catch (e) { return []; }
        }

        function setupLoginEvents() {
            const form = document.getElementById('login-form');
            if (form) form.onsubmit = async (e) => {
                e.preventDefault();
                try { await signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-password').value); } catch (err) { alert("Acesso negado."); }
            };
        }

        function setupProfileEvents() {
            const form = document.getElementById('profile-setup-form');
            const photoInput = document.getElementById('profile-photo-input');
            const preview = document.getElementById('photo-preview');
            let base64Temp = null;
            if (photoInput) photoInput.onchange = (e) => {
                const reader = new FileReader();
                reader.onload = (ev) => { base64Temp = ev.target.result; preview.innerHTML = `<img src="${base64Temp}" class="w-full h-full object-cover">`; };
                reader.readAsDataURL(e.target.files[0]);
            };
            if (form) form.onsubmit = async (e) => {
                e.preventDefault();
                const data = {
                    nome: document.getElementById('setup-name').value, posicao: document.getElementById('setup-pos').value,
                    pe: document.getElementById('setup-foot').value, altura: document.getElementById('setup-height').value,
                    peso: document.getElementById('setup-weight').value, categoria: document.getElementById('setup-cat').value,
                    foto: base64Temp, overall: 80, vel: 75, pas: 75, dri: 75
                };
                try {
                    await setDoc(doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'settings', 'profile'), data);
                    profileData = data; router.go('home');
                } catch (err) { alert("Erro ao salvar."); }
            };
        }

        async function bootstrap() {
            const loading = document.getElementById('loading-screen');
            if (localStorage.theme === 'light') document.documentElement.classList.remove('dark');
            else document.documentElement.classList.add('dark');
            onAuthStateChanged(auth, async (user) => {
                if (!user) { await router.go('login'); } 
                else {
                    const profile = await getUserProfile();
                    if (!profile.nome) await router.go('setupProfile');
                    else await router.go('home');
                }
                loading.style.opacity = '0';
                setTimeout(() => loading.remove(), 500);
            });
        }
        window.onload = bootstrap;
        window.signOut = signOut;
        window.auth = auth;
    </script>
</body>
</html>
